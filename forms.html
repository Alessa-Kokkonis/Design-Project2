<!DOCTYPE html>
<html>
    <head>
        <title> Feedback Form</title>

    <body style="text-align: center;">
        <h1>Feedback Form</h1>

        <p>This is a survey for my website to see what I can improve.</p>
        <br> 
        <section style="background-color: lightblue; border-radius: 20%; padding-top:25px;">

        <br>

        <input type="text" id="Today's date" name="Today's date" placeholder="Enter Today's date">
        <br>
    <section style="text-align: center; float: left; width: 50%;">
        <h3>Overall experience:</h3>
        <input type="radio" name="radio" id="option 1" value="Good">
        <label for="option 1">Good</label>
        <br>
        <input type="radio" name="radio" id="option 2" value="Average">
        <label for="option 2">Average</label>
        <br>
        <input type="radio" name="radio" id="option 3" value="Bad">
        <label for="option 3">Bad</label>
    </section>
    <section style="text-align: center; float: left; width: 50%;">
        <h3>What can be improved?</h3>
        <input type="radio" name="radio1" id="option 4" value="layout">
        <label for="option 4">layout</label>
        <br>
        <input type="radio" name="radio1" id="option 5" value="Typography">
        <label for="option 5">Typography</label>
        <br>
        <input type="radio" name="radio1" id="option 6" value="Color">
        <label for="option 6">color</label>
        <br>
        <input type="radio" name="radio1" id="option 7" value="other">
        <label for="option 7">other</label>
    </section>
    <section>
        <div style="text-align: center;">
        <h3>What should the length of the website be?</h3>
        <label for="Question">Amount of pages</label>
        <select name="Amount of pages" id="Amount of pages">
            <option value="q1">1 to 2</option>
            <option value="q1">2 to 3</option>
            <option value="q1">3 to 4</option>
            <option value="q1">4 to 5</option>
        </select>
        </div>
        <br>
        <label for="bio"></label>
        <textarea name="Comments" id="bio" cols="30" rows="10">Enter your comments</textarea>
        <br><br><br>
        <input type="reset" name="Reset Form" id="reset" value="reset form">
        <input type="submit" name="Submit Form" id="submit" value="submit form">
        <br><br>
    </section>
